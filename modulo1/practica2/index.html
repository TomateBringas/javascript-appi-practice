<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>
<body>


     <img src="" id="patricioestrella" width="380">


     <script>

         console.log('about to feach patricio')

         catchPatricio()
         .then(response => {
             console.log('yay');
         })
         .catch(error => {
             console.log('Error!!!');
             console.log(error);
         });


         async function catchPatricio() {
             const response = await fetch('patricio.jpg');
             const blob = await response.blob();
             document.getElementById('patricioestrella').scr = URL.createObjectURL(blob);
         }
         
         


     </script>
</body>
</html>
