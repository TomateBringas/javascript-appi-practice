<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Train: Data/APIs 1</title>
</head>
<body>
    <img src="" id="raimbow" width="480">



    <script>
        console.log('about to fetch a raimbow');

        catchRaimbow()
        .then(response => {
            console.log('yay');
        })
        .catch(error => {
            console.log('Error!');
            console.log(error);
        });

        async function catchRaimbow() {
            const response = await fetch('raimbow.jpg');
            const blob = await response.blob();
            document.getElementById('raimbow').src = URL.createObjectURL(blob);
        }

    </script>
</body>
</html>
